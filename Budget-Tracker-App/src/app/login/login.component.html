<div class="row mt-2">
    <div class="col-md-4">
    <p class="fw-bold text-center"> Login </p>
</div>
</div>
<form class="mt-3 ms-3 ps-2" [formGroup]="loginForm" (ngSubmit)="onLogin()">
 <div class="row">
    <div class="col-md-4 fworm">
    <div class="row">
    <div class="col-md-10">
      <label for="inputEmail4" class="form-label">Username</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="username">
    </div>
</div>
<div class="row">
    <div class="col-md-10">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" formControlName="password">
    </div>
</div>

    <div class="col-6 mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
</div>
</div>
  </form>
